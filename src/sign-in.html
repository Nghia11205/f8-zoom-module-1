<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-In</title>
        <%- include("./partials/head.ejs") %>
    </head>
    <body>
        <div class="sign-in">
            <div class="sign-in-wrapper">
                <div class="container">
                    <div class="sign-in__body">
                        <div class="row">
                            <div class="col-6">
                                <section class="content">
                                    <h2 class="sign-in__heading">
                                        One account for all services
                                    </h2>
                                    <p>
                                        Hi there! Sign up an account and enjoy
                                        your shopping experience on
                                    </p>
                                    <button class="sign-in__btn">
                                        <span>CREATE NEW ACCOUNT</span>
                                    </button>
                                </section>
                            </div>
                            <div class="col-6 col-sm-12">
                                <section>
                                    <form class="sign-in__form" spellcheck="false" autocomplete="off">
                                        <h1 class="sign-in__title">SIGN IN</h1>
                                        <div class="input">
                                            <i
                                                class="fa-regular fa-envelope"
                                            ></i>
                                            <input
                                                type="email"
                                                name="email"
                                                placeholder="Email Address"
                                            />
                                        </div>
                                        <div class="input">
                                            <i class="fa-solid fa-lock"></i>
                                            <input
                                                type="password"
                                                name="password"
                                                placeholder="Password"
                                            />
                                            <div class="arrow-right">
                                                <i
                                                    class="fa-solid fa-arrow-right"
                                                ></i>
                                            </div>
                                        </div>
                                        <a href="">Forgot password?</a>
                                        <p>
                                            Sign in with existing login from a
                                            social network account
                                        </p>
                                        <div class="sign-in__social">
                                            <img
                                                src="./assets/images/img-social5.svg"
                                                alt=""
                                            />
                                            <img
                                                src="./assets/images/img-social6.svg"
                                                alt=""
                                            />
                                            <img
                                                src="./assets/images/img-social7.svg"
                                                alt=""
                                            />
                                        </div>
                                    </form>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./man.js"></script>
    </body>
</html>
