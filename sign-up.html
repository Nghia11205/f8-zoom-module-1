<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-Up</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
<link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
<link rel="manifest" href="./assets/favicon/site.webmanifest" />
      <script type="module" crossorigin src="/f8-zoom-module-1/assets/man-BL4BVQfy.js"></script>
      <link rel="stylesheet" crossorigin href="/f8-zoom-module-1/assets/man-CLDjtE0y.css">
    </head>
    <body>
        <div class="sign-up">
            <div class="sign-up-wrapper">
                <div class="container">
                    <div class="sign-up__body">
                        <div class="row">
                            <div class="col-6">
                                <section class="content">
                                    <h2 class="sign-up__heading">
                                        Easy steps to join membership.
                                    </h2>
                                    <ul class="content__list">
                                        <li class="content__item">
                                            <span class="rectangle">1</span>
                                            <span
                                                >Sign up using your email.</span
                                            >
                                        </li>
                                        <li class="content__item">
                                            <span class="rectangle">2</span>
                                            <span
                                                >Please click the verification
                                                link in your registered
                                                email.</span
                                            >
                                        </li>
                                        <li class="content__item">
                                            <span class="rectangle">3</span>
                                            <span
                                                >Complete the sign up
                                                form.</span
                                            >
                                        </li>
                                        <li class="content__item">
                                            <span class="rectangle">4</span>
                                            <span
                                                >You are all set, start enjoy
                                                shopping in.</span
                                            >
                                        </li>
                                    </ul>
                                </section>
                            </div>
                            <div class="col-6 col-sm-12">
                                <section>
                                    <form class="sign-up__form" spellcheck="false" autocomplete="off">
                                        <h1 class="sign-up__title">SIGN UP</h1>
                                        <div class="input">
                                            <i
                                                class="fa-regular fa-envelope"
                                            ></i>
                                            <input
                                                type="email"
                                                name="email"
                                                placeholder="Email Address"
                                            />
                                        </div>
                                        <button class="sign-up__btn">
                                            <span>Send Verification Mail</span>
                                        </button>
                                        <p>
                                            Sign in with existing login from a
                                            social network account
                                        </p>
                                        <div class="sign-up__social">
                                            <img
                                                src="./assets/images/img-social5.svg"
                                                alt=""
                                            />
                                            <img
                                                src="./assets/images/img-social6.svg"
                                                alt=""
                                            />
                                            <img
                                                src="./assets/images/img-social7.svg"
                                                alt=""
                                            />
                                        </div>
                                    </form>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
